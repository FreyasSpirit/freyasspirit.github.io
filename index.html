<!DOCTYPE html>
<html>
<body>
<textarea class="textinput" rows=50 cols=50 id="input"></textarea>
<button onclick="GenerateTriggers()">Generate triggers</button>
<textarea class="textinput" rows=50 cols=50 id="output"></textarea>

<script>
function GenerateTriggers() {
  var inputVal = document.getElementById("input").value;
  document.getElementById("output").innerHTML = inputVal;
  return inputVal
}
</script>

</body>
</html>
